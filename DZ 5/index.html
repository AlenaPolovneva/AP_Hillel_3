<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
      <section>
        <h1> Login I
            <span class="login-text"></span>
            <span class="text-color">Register</span>
        </h1>
         <p class="text-od">Enter your email and password to register.</p>
         <form>
            <div class="input">
                <input type="text" name="Username" placeholder="Username" id="Username" required>
                <input type="email" name="Email" placeholder="Enter your email adress" required>
                <input type="password" name="Password" placeholder="Password" required>
                <input type="password" name="Confirm password" placeholder="Confirm password" required>
            </div>
                <div>
                    <button class="submit">Register</button>
                </div>
         </form>
         <div class="label">
            <span></span>
            --------Or register with-------- 
            <span></span>
         </div>
         <div class="sets"></div>
            <button>
                <img src="./img/icon-gogle.svg" alt="">
               Continue with Google
             </button>
            <button>
              <img src="./img/icon-fb.svg" alt="">
               Continue with Facebook  
            </button> 
      </section>
    </div>
</body>
</html>
